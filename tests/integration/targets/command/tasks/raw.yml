- name: Run builtin command with variable expansion
  o0_o.posix.command:
    cmd: 'echo "My home: ${HOME}"'
    _uses_shell: true
    expand_argument_vars: true
    _force_raw: true
  ignore_errors: true
  register: var_exp_raw_reg

- name: 'Run builtin command without variable expansion'
  o0_o.posix.command:
    cmd: 'echo "My home: ${HOME}"'
    _uses_shell: false
    expand_argument_vars: false
    _force_raw: true
  ignore_errors: true
  register: no_var_exp_raw_reg

- name: 'Ansible 2.16 or later'
  when: (ansible_version.major, ansible_version.minor) >= (2, 16)
  block:

    - name: Assert variable expansion commands succeeded (Ansible >= 2.16)
      ansible.builtin.assert:
        that:
          - var_exp_raw_reg is not failed
          - no_var_exp_raw_reg is not failed

    - name: Assert command output (Ansible >= 2.16)
      ansible.builtin.assert:
        that:
          - '"HOME" not in var_exp_raw_reg["stdout"]'
          - '"HOME" in no_var_exp_raw_reg["stdout"]'
          - '"My home" in var_exp_raw_reg["stdout"]'
          - '"My home" in no_var_exp_raw_reg["stdout"]'
          - 'var_exp_raw_reg["stdout"] == var_exp_builtin_reg["stdout"]'
          - 'no_var_exp_raw_reg["stdout"] == no_var_exp_builtin_reg["stdout"]'
      when: not ansible_check_mode

- name: Assert raw execution is as intended
  ansible.builtin.assert:
    that:
      - var_exp_raw_reg['raw'] == true
      - no_var_exp_raw_reg['raw'] == true

- name: Assert command output (Ansible < 2.16)
  ansible.builtin.assert:
    that:
      - var_exp_raw_reg is failed
      - no_var_exp_raw_reg is failed
  when: (ansible_version.major, ansible_version.minor) < (2, 16)
