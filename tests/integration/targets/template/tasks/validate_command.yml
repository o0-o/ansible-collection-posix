- name: Ensure tmp directory is clean
  file:
    path: "{{ tmpl_test_dir }}/"
    state: absent

- name: Create tmp directory
  file:
    path: "{{ tmpl_test_dir }}/"
    state: directory
    mode: '0755'

- name: Render template with passing validate command
  o0_o.posix.template:
    src: hello.j2
    dest: "{{ tmpl_test_dir }}/good.txt"
    validate: "/bin/sh -c 'grep Hello %s'"
    mode: '0644'
  register: template_validate_pass_reg
  vars:
    greeting_var: Hello world

- name: Assert file does not exist in check mode
  ansible.builtin.stat:
    path: "{{ tmpl_test_dir }}/good.txt"
  register: file_stat_reg
  failed_when: file_stat_reg.stat.exists
  when: ansible_check_mode

- name: Not check mode
  when: not ansible_check_mode
  block:

    - name: Slurp result file
      o0_o.posix.slurp64:
        src: "{{ tmpl_test_dir }}/good.txt"
      register: template_content_reg

    - name: Assert that content rendered properly
      assert:
        that:
          - template_content_reg.content | trim == "Hello world"

- name: Try template with failing validate command
  block:

    - name: Render with failing validate
      o0_o.posix.template:
        src: hello.j2
        dest: "{{ tmpl_test_dir }}/bad.txt"
        validate: "/bin/sh -c 'grep NoMatch %s'"
      register: template_validate_fail_reg

  rescue:

    - name: Pass
      ansible.builtin.meta: noop

  always:

    - name: Assert validation failed
      assert:
        that:
          - template_validate_fail_reg is failed
